<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <label for ="nome">Nome</label> <!--Aqui é oque vai aparecer atras da caixa nome-->
        <input type="text" id="nome" placeholder="Seu nome" /> <!--O tipo texto vai permitir numeros também e o placeholder é oq aparece dentro da caixinha( quando clica ele some )-->
        <br />
        <label for ="email">E-mail</label> <!--Aqui é oque vai aparecer atras da caixa email-->
        <input type="text" id="email" placeholder="Seu e-mail" /> <!--Teoricamente ele só vai aceitar se for um email!-->
        <br />
        <label for ="password">Senha</label>
        <input type="password" placeholder="Sua senha" />  <!--Adicionando campo de senha-->
        <br />
        <button type="submit">Cadastrar!</button>
    </form>
      <footer><!--&copy; ele cria um C de copyright-->

    </footer>
</body>
</html>
